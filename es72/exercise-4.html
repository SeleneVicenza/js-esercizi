<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let person = {};
  let labels = document.querySelectorAll("label");
  let inputs = document.querySelectorAll("input");

  for (let i = 0; i < labels.length; i++) {
    person[labels[i].textContent] = inputs[i].value;
    
  }

  console.log(JSON.stringify(person));
  document.querySelector('form').setAttribute('data-person', JSON.stringify(person));
</script>
