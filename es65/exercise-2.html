<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>


<script>
  // code here
  let fetchPost = document.getElementById("fetch-post");
  let post = document.getElementById("post-title");

  fetchPost.addEventListener("click", fun1);
  
  function fun1() {
    let data = JSON.parse(localStorage.getItem('Post'));
    post.innerText = data.title;
  }

</script>

</html>
