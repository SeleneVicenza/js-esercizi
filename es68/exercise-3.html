<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  let form = document.querySelector("form");
  let todoTitle = document.getElementById("todo-title").value;
  let check = document.getElementById("todo-completed").checked;
  let sub = document.getElementById("submit-todo");


  async function addPost(e) {
    e.preventDefault();

    try {
      const todoData = {
        title: todoTitle,
        completed: check,
      } 
      const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {'Content-type': 'application/json; charset=utf-8'},
        body: JSON.stringify(todoData),
      });

      const commit = await response.json();
      console.log(commit);

    } catch (error) {
      console.log(error);
    }
    
  }

  sub.addEventListener("click", addPost);

</script>
