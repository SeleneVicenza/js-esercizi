<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  let fetchPost = document.querySelector('#fetch-post');
  let savePost = document.querySelector('#save-post');
  let dataPost;
  fetchPost.addEventListener('click', () => {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then(response => response.json())
    .then(data => dataPost = data)
    .catch(error => {
        alert("Nope");
    });
  });


  savePost.addEventListener('click', () => {
    localStorage.setItem('Post', JSON.stringify(dataPost));
    
  })

</script>
